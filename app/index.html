            <br>
            <h1>POEZENCLUB</h1><br>
            <p>Een social blockchain experiment
            <br>
            A-Labs © 2016<br>
            <a href="//poezenclub.be">http://poezenclub.be</a><br>

            <h2>Wat is de Poezenclub?</h2>
            <h3>De Poezenclub is een sociaal experiment.</h3>
            <p>De Poezenclub is een beta toepassing, opgezet door A-Labs, om op kleine schaal te experimenteren met gedecentraliseerde sociale tools. Door de Poezenclub leren we hoe mensen omgaan met deze nieuwe tools, hoe mensen interageren met elkaar d.m.v. de app. De onschuldigheid van de content en de beperkte functionaliteiten van de app zorgen ervoor dat we  snel leren en verbeteren. </p>
            <br>
            <h3>De Poezenclub is gedecentraliseerd.</h3>
            <p>
            Gedecentraliseerd is het ontbreken van een centrale instantie, van centrale opslag … dit maakt de Poezenclub een autonome toepassing, die in handen is van iedereen en van niemand. Het gebruik van blockchain-technologie (specifiek het <a href="//www.ethereum.org/" target="_blank">Ethereum-protocol</a>) maakt dit mogelijk. Als digitaal innovatielab wil A-Labs uitproberen hoe deze technologie een stedelijke gemeenschap kan verbeteren.</p>
            <br>
            <br>
            <br>
            <h2>Hoe werkt de Poezenclub?</h2>
            <h3>Het concept</h3>
            <p>Je wordt lid van de Poezenclub door de Poezenclub-app te openen. Als lid van de Poezenclub kan je een poes kiezen, een naam geven en ze laten valideren door reeds gevalideerde poezen. Na twee validaties is je poes gevalideerd. Je kan nu de Poezendoos openen en ook zelf twee andere poezen valideren.</p>
            <br>
            <h3>Enkele technische basisbegrippen</h3>
            <p>
            <span class="italic">Blockchain </span>( <a href="//en.wikipedia.org/wiki/Block_chain_(database)">https://en.wikipedia.org/wiki/Block_chain_(database)</a> )<br>
            Een gedistribueerde database die verdeeld is over het volledige netwerk en onderhouden wordt door miners die alle transacties herberekenen. Door de combinatie van gedecentraliseerde architectuur, encryptie en verificatie door de miners coördineert de blockchain de instemming van alle partijen. <br>
            <span class="italic">Ethereum </span>( <a href="www.ethereum.org">www.ethereum.org</a> )<br>
            Een gedecentraliseerd platform voor smart contracts die applicaties draaien zonder tussenpersonen en zonder risico op downtime, censuur, fraude. <br>
            <span class="italic">Ether </span>( <a href="//www.ethereum.org/ether">https://www.ethereum.org/ether</a> )<br>
            De cryptocurrency van Ethereum, die nodig is om smart contracts uit te voeren. De miners in Ethereum worden hierin betaald voor hun rekenwerk dus ether wordt gezien als de olie die de machine doet draaien. <br>
            <span class="italic">Smartcontracts </span>( <a href="//en.wikipedia.org/wiki/Smart_contract">https://en.wikipedia.org/wiki/Smart_contract</a> )<br>
            Computerprotocols die de onderhandeling of de uitvoering van een contract faciliteren, verifiëren of bekrachtigen.<br>
            <span class="italic">MQTT </span>( <a href="//mqtt.org/">http://mqtt.org/</a> )<br>
            Een protocol om machines met machines te laten praten.</p>
            <br>

            <h3>Technische omschrijving per actie</h3>
            <p><span class="italic">Ik open de app </span></p>
            <ul>
              <li>Er wordt lokaal op mijn toestel een wallet aangemaakt met public en private key en een account balance.</li>
              <li>Op het membershipcontract in Ethereum wordt een nieuwe lijn toegevoegd, waarin mijn account als nieuw lid word toegevoegd.
              </li>
              <li>Er wordt in Ethereum een validatiecontract aangemaakt voor mijn account.
              </li>
              <li>Ik ontvangt 1 ether in mijn wallet.</li>
            </ul>
            <br>
            
            <p><span class="italic">Ik kies een naam en foto voor mijn kat</span></p>
            <ul>
              <li>Deze gegevens worden lokaal op mijn toestel bewaard.</li>
            </ul>
            <br>
            
            <p><span class="italic">Om mijn poes te laten valideren, vraag ik de pincode van een lid met een gevalideerde poes </span></p>
            <ul>
              <li>Er wordt over MQTT een bericht gestuurd naar het topic “.../pincode-validator”. In dit bericht staat de foto en de naam van mijn te valideren kat, het commando “valideer mij”, mijn pincode en mijn validatiecontractadres.</li>
              <li>De validator ontvangt over MQTT van het topic “.../pincode-validator” dit bericht en ziet in de app de te valideren gegevens.</li>
            </ul>
            <br>

            <p><span class="italic">Validator bevestigt in de app mijn gegevens</span></p>
            <ul>
              <li>Er wordt over MQTT een bericht gestuurd naar topic “.../pincode-aanvrager”.  In dit bericht staat de boodschap “validatie ok”.</li>
              <li>Op mijn validatiecontract wordt +1 validatie toegevoegd.</li>
              <li>Er wordt 1 ether van de wallet van de validator naar mijn wallet gestuurd, m.a.w. het kost 1 ether om iemand te valideren.</li>
              <li>Over MQTT wordt naar mij verstuurd dat de validator bevestigd heeft.</li>
            </ul>
            <br>

            <p><span class="italic">Ik vraag een tweede validatie aan een ander lid met een gevalideerde poes</span></p>
            <ul>
              <li>Alle stappen zoals hierboven beschreven worden herhaald.</li>
              <li>Eens er twee validaties op het validatiecontract staan, worden nieuwe functies in de app ontsloten: openen van de doos, zelf kunnen valideren.</li>
            </ul>
            <br>

            <p><span class="italic">Om de doos te openen, voer ik in de app de pincode van de doos in</span></p>
            <ul>
              <li>Er wordt over MQTT een bericht gestuurd naar topic “.../pincode-doos”. In dit bericht staat mijn validatiecontractadres, mijn pincode en het commando “check contract”.</li>
              <li>De doos ontvangt dit bericht en checkt het aantal validaties op mijn validatiecontract.</li>
              <li>Staan er 2 validaties op mijn validatiecontract, dan opent de doos.</li>
              <li>Een nieuwe pincode voor de doos worden aangemaakt.</li>
            </ul>
            <br>

            <p><span class="italic">Ik sluit de doos</span></p>
            <ul>
              <li>Er wordt over MQTT een bericht gestuurd naar topic “.../pincode-doos”. In dit bericht staat het het commando “sluit doos”. De doos ontvangt dit bericht en sluit.</li>
            </ul>
            <br>
            <br>
            <br>
            <h2>Social economics in de Poezenclub</h2>
            <h3>De waarde van het valideren</h3>
            <p>Een gedecentraliseerd netwerk moet op zichzelf kunnen bestaan en verder uitbreiden, zonder onderhoud van een centrale partij. Daarom kost in het Ethereum protocol elke transactie met een smart contract een kleine hoeveelheid ether, een soort transactiekost betaald door het netwerk.<br><br>
            Wij gaan voor het Poezenclub-netwerk een stap verder en voeren social economics in: we geven een waarde aan het valideren, nl. 1 validatie = 1 ether. Het kost de validator 1 ether om een poes te valideren. De te valideren poes ontvangt deze ether. Op deze manier zorgen we ervoor dat alle nodes gelijkwaardig zijn in het netwerk en kan geen enkele node een belangrijkere of meer centrale positie krijgen in het netwerk (vb. één node die 100 validaties uit zou voeren).<br><br>
            Concreet krijgt elk nieuw lid van de Poezenclub bij aanmaak van zijn account 1,005 ether in zijn wallet. Per validatie krijgt hij er 1 ether bij. Met een volledig gevalideerde poes heeft dit lid in zijn wallet dus 3,1 ether: 1,1 (aanmaak account) + 1 (eerste validatie) + 1 (tweede validatie). Met deze 3,1 ether kan hij op zijn beurt 3 nieuwe poezen valideren. Zonder ether kan er niet gevalideerd worden, dus elk lid van de Poezenclub (met een gevalideerde poes) kan maximaal 3 andere poezen valideren. Met dit ingebouwd mechanisme van social economics bewaart de Poezenclub zijn decentrale netwerkstructuur.</p>
            <br>
            <br>
            <br>
            <h2>Wat willen we leren uit de Poezenclub?</h2>
            <h3>Werken alle technische componenten?</h3>
            <ul>
              <li>Is Ethereum het protocol dat we willen gebruiken voor dit soort tools?</li>
              <li>Is het handig voor de gebruiker om vanuit een front-endapp (in dit geval Polymer) te interageren met een blockchain?</li>
              <li>Klopt de opmaak van de twee smart contracts in de app, nl. Membershipcontract en Validatiecontract? Zijn deze twee contracten voldoende of moeten er meer zijn?</li>
              <li>Wat zijn technologische valkuilen waardoor het systeem vastloopt?</li>
            </ul>
            <h3>Werken de social economics zoals voorzien?</h3>
            <ul>
              <li>Hoeveel leden komen erbij per uur en per dag?</li>
              <li>Hoeveel mensen worden gevalideerd per uur en per dag?</li>
              <li>Hoeveel mensen laten zich niet valideren?</li>
              <li>Hoeveel mensen gebruiken alle validatiemogelijkheden?</li>
              <li>Hoeveel mensen komen er om hulp vragen?</li>
              <li>Lopen de social economics zoals door ons voorzien?</li>
              <li>Kunnen we uit de teller van adam afleiden op welk tijdstip een nieuw lid zich aanmeldt?</li>
            </ul>
            <h3>Wat brengt dit experiment bij de deelnemers te weeg?</h3>
            <ul>
              <li>Zien de deelnemers het potentieel van de gebruikte toepassing, verder dan de poezenclub? Komen er nieuwe ideëen door tot stand?</li>
              <li>Breidt het netwerk zich verder uit dan de gesloten testgemeenschap van collega’s (bv thuis)?</li>
              <li>Doen de deelnemers de moeite om te gaan onderzoeken/lezen wat er nu eigenlijk gebeurt, of zijn mensen daarin niet geïnteresseerd?</li>
            </ul>

          </div>
        </section>
