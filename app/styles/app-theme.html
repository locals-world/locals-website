  /* Application theme */


    @font-face {
        font-family: OpensansLight;
        src: url(../fonts/OpenSans-Light.ttf);
    }

    @font-face {
        font-family: Opensans;

    }

        src: url(../fonts/OpenSans-Bold.ttf);
    }

    @font-face {

    }

 :root {

    /* COLORS */
    --locals-green: #78B47A;
    --locals-green-dark: #71A871;
    --locals-green-darker: #679967;

    --locals-red: #C95B50;
    --locals-red-dark: #BC504B;
    --locals-red-darker: #933F3B;

    --locals-yellow: #ECAD5F;
    --locals-yellow-dark: #E0A15C;
    --locals-yellow-darker: #D19656;

    --locals-purple: #965096;

    --locals-purple-darker: #79427A;

    --locals-darkblue: #006A86;
    --locals-darkblue-dark: #00637A;
    --locals-darkblue-darker: #00576B;

    --locals-blue: #219DC8;
    --locals-blue-dark: #209BBC;
    --locals-blue-darker: #1E8EAD;

    --locals-lightblue: #1EC3F8;
    --locals-lightblue-dark: #20C6ED;
    --locals-lightblue-darker: #1DB9DD;

    --locals-semiblue: #CAE3E5;

    --locals-white: #FFFFFF;

    --locals-grey1: #F5F5F5;
    --locals-grey2: #EAEAEA;
    --locals-grey3: #E0E0E0;
    --locals-grey4: #CCCCCC;

    --locals-grey6: #999999;
    --locals-grey7: #666666;

    --locals-darkgrey: #333333;

    --blauw-theme-color: #a8daef;


    /* COLOR BGS */
    --primary-bgcolor: {
      background-color: var(--primary-theme-color);
    };
    --secondary-bgcolor: {
      background-color: var(--secondary-theme-color);
    };
    --third-bgcolor: {
      background-color: var(--third-theme-color);
    };
    --fourth-bgcolor: {
      background-color: var(--fourth-theme-color);
    };
    --pink-bgcolor: {
      background-color: var(--pink-theme-color);
    };  

    --blue-bgcolor: {
      background-color: var(--blauw-theme-color);
    };      

    /* BTN COLORS */
    --btns-normalcolors: {
      background-color: var(--black-firsttint);
      color: white;
    };    
    --btns-hovercolors: {
      background-color: rgba(0,0,0,1);
    }; 

    --btns-altcolors: {
      background-color: var(--black-fourthtint);
      color: black;
    };    
    --btns-hoveraltcolors: {
      background-color: var(--black-thirdtint);
    }; 

    /* BTNS STUFF */
    --clean-btn: {
      border: none;
      outline: 0; 
      margin: 5px 5px 5px 0px;
      box-sizing:border-box;
      border-radius: 8px;
      cursor: pointer;
      @apply(--theme-font-button);
    };

    --main-btn: {
      @apply(--clean-btn);
      @apply(--btns-normalcolors);
      padding: 20px;
      font-size: 24px;
    };


    --main2-btn: {
      @apply(--clean-btn);
      @apply(--btns-altcolors);
      padding: 20px;
      font-size: 24px;
    };

    --medium-btn: {
      @apply(--clean-btn);
      @apply(--btns-normalcolors);
      padding: 20px;
      font-size: 16px;      
    };

    --small-btn: {
      @apply(--clean-btn);
      @apply(--btns-altcolors);
      padding: 15px;
      font-size: 12px;      
    };



    --canvas-primary: {
      @apply(--total-canvas);
      @apply(--primary-bgcolor);
    };
    --canvas-secondary: {
      @apply(--total-canvas);
      @apply(--secondary-bgcolor);
    };
    --canvas-third: {
      @apply(--total-canvas);
      @apply(--third-bgcolor);
    };
    --canvas-fourth: {
      @apply(--total-canvas);
      @apply(--fourth-bgcolor);
    };
    --canvas-pink: {
      @apply(--total-canvas);
      @apply(--pink-bgcolor);
    };







    /* TYPO */

    /* when using fonts locally stored */
    /* @font-face {
          font-family: OpensansLight;
          src: url(../fonts/OpenSans-Light.ttf);
    }*/
    --theme-font-general: {
      font-family: OpensansLight;
      -webkit-font-smoothing: antialiased;
    };

/*    --theme-font-nowrap: {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    };
*/

    --theme-font-title: {
      @apply(--theme-font-general);
      @apply(--theme-font-nowrap);
      font-size: 50px;
      font-weight: 500;
      line-height: 52px;
      @apply(--no-edges);
    };

    --theme-font-subhead: {
      @apply(--theme-font-general);
      @apply(--theme-font-nowrap);

      font-size: 30px;
      font-weight: 400;
      line-height: 34px;
    };

    --theme-font-body1: {
/*      @apply(--theme-font-general);*/
      font-family: OpensansLight;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      font-weight: 300;
      line-height: 22px;
      margin: 0px;
    };

    --theme-font-body2: {
      @apply(--theme-font-general);
      font-size: 18px;
      font-weight: 500;
      line-height: 30px;
    };

    --theme-font-menu: {
      @apply(--theme-font-general);
      @apply(--theme-font-nowrap);
      font-size: 13px;
      font-weight: 500;
      line-height: 24px;
    };

    --theme-font-button: {
      @apply(--theme-font-general);
      @apply(--theme-font-nowrap);
    };




    /* GENERAL */
    --total-canvas: {
      width: 100vw;
      min-height: 100vh;
      overflow-y: scroll;
    };

    --no-edges: {
      padding: 0px;
      margin: 0px; 
    };
